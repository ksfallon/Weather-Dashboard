<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <link rel="stylesheet" href="./css/style.css"/>
    <title>Weather Dashboard</title>
</head>
  <h1 class="weather-dashboard">Weather Dashboard</h1>
</head>
<body>
  <div class="container flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh">
    <div class="row row-cols-2">
      <div id="top-left" class="col-4">
        <h1 class="text-body">Search for a City:</h1>

        <form id="search-form" class="mb-2">

          <input id="search-input" class="form-input w-100 mt-2 mb-2" type="text" placeholder="San Diego">
          <button id="search-button" class="btn btn-primary btn-block mt-2 mb-2">Search</button>

        </form>
        <!-- need to create a break line here to separate from previous search buttons -->
      </div>

      <div id="top-right" class="col-8 border border-dark">
        <ul class="nav font-weight-bold">
          <li class="nav-item m-1">
            <a id="city-name"></a>
          </li>

          <li class="nav-item m-1">
            <a id="today-date"></a>
          </li>

          <li class="nav-item m-1">
            <a id="weather-img"></a>
          </li>
        </ul>
        <ul class= "text-left">
          <li id="today-temp"></li>
          <li id="today-wind"></li>
          <li id="today-humidity"></li>
          <li id="today-UV"></li>
        </ul>
          <!-- <h1 id = "typed-city" placeholder="City Name"></h1> 
      I will have a place holder for the city name which will be plugged in
    and on the same line will be the date with moment JS moment().format('l'); 
    place for:
    Temp: pull correct data from local storage
    Wind: 
    Humidity: 
    UV Index:-->
      </div>

      <div id="bottom-left" class="col-4">
        <div id="previous-search" class="btn btn-light"></div>
      </div>

      <div id="bottom-right" class="col-8">
        <h2 id = "forecast">5-Day Forecast:</h2>
        <div class="row text-white">

          <div class="col bg-dark m-1">
            <ul>
              <li id="0day-date"></li>
              <li id="0day-icon"><img id="wicon" src=""></li> 
              <li id="0day-temp"></li>
              <li id="0day-wind"></li>
              <li id="0day-humidity"></li>
              
            </ul>
          </div>

          <div class="col bg-dark m-1">
            <ul>
              <li id="1day-date"></li>
              <li id="1day-icon"><img id="wicon" src=""></li> 
              <li id="1day-temp"></li>
              <li id="1day-wind"></li>
              <li id="1day-humidity"></li>
              
            </ul>
          </div>

          <div class="col bg-dark m-1">
            <ul>
              <li id="2day-date"></li>
              <li id="2day-img"></li> 
              <li id="2day-temp"></li>
              <li id="2day-wind"></li>
              <li id="2day-humidity"></li>
              
            </ul>
          </div>

          <div class="col bg-dark m-1">
            <ul>
              <li id="3day-date"></li>
              <li id="3day-img"></li> 
              <li id="3day-temp"></li>
              <li id="3day-wind"></li>
              <li id="3day-humidity"></li>
              
            </ul>
          </div>

          <div class="col bg-dark m-1">
            <ul>
              <li id="4day-date"></li>
              <li id="4day-img"></li> 
              <li id="4day-temp"></li>
              <li id="4day-wind"></li>
              <li id="4day-humidity"></li>
              
            </ul>
          </div>

      </div>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
