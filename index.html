<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <link rel="stylesheet" href="./css/style.css"/>
    <title>Weather Dashboard</title>
</head>
  <h1 class="weather-dashboard">Weather Dashboard</h1>
</head>
<body>
  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh">
    <div class="col-12 col-md-3 bg-light p-3">

      <h1 class="text-body">Search for a City:</h1>

      <form id="search-form" class="mb-2">

        <input id="search-input" class="form-input w-100 mt-2 mb-2" type="text" placeholder="San Diego">
        <button id="search-button" class="btn btn-primary btn-block mt-2 mb-2">Search</button>

      </form>

      <ul class = "search-history"></ul>
    </div>

    <div class="col-12 col-md-9 p-3">

      <!-- <h2>Showing results for <span id="result-text"></span></h2>
      <div id="result-content"></div> -->
    </div>
  </div> 

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
